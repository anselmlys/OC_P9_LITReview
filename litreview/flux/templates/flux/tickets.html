{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Vos posts</h2>
    <ul>
        {% for ticket in tickets %}
            <li>{{ ticket.time_created }}</li>
            <li>{{ ticket.title }}</li>
            <li>{{ ticket.description }}</li>
            <li>{{ ticket.image }}</li>
            <a href="{% url 'modify_ticket' ticket.id %}">Modifier</a>
            <a href="{% url 'delete_ticket' ticket.id %}">Supprimer</a>
        {% endfor %}
    </ul>
{% endblock content %}
