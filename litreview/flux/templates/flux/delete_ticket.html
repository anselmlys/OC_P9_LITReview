{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'flux/delete_item.css' %}">
{% endblock css %}

{% block content %}
    <div class="deletion-confirmation-section">
        <h2>Confirmation suppression du ticket</h2>

        <p>Êtes-vous sûr de vouloir supprimer le ticket :</p>
        <p class="item-to-be-deleted">{{ ticket.title }} - Créé le : {{ ticket.time_created }}</p>

        <div class="button-section">
            <a class="default-button" href="{% url 'posts' %}">Retour</a>
            <form action="" method="post">
                {% csrf_token %}
                <input class="default-button" type="submit" value="Supprimer">
            </form>
        </div>
    </div>
{% endblock content %}
