{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Confirmation suppression du ticket</h2>

    <p>Êtes-vous sûr de vouloir supprimer le ticket :</p>
    <p>{{ ticket.title }} - Créé le : {{ ticket.time_created }}</p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Supprimer">
    </form>
{% endblock content %}
